<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haswitch Technologies</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #fbc02d; /* Bright yellow */
      color: #222;
      text-align: center;
      padding: 30px 10px;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      background: linear-gradient(180deg, #fbc02d 0%, #bdbdbd 100%);
      color: #222;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2em;
      color: #444;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: #fbc02d;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    HASWITCH TECHNOLOGIES
  </header>

  <main>
    <h1>Welcome to Haswitch Technologies</h1>
    <p>
      Empowering innovation through cloud, DevOps, and cutting-edge technologies.
      Building reliable, scalable, and future-ready digital solutions.
    </p>
  </main>

  <footer>
    © 2025 Haswitch Technologies — All Rights Reserved
  </footer>
</body>
</html>
